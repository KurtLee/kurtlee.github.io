<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% if page.title != "Kurt's Blog" %}
    Kurt's Blog - {{ page.title }}
	{% else %}
	{{ page.title }}
{% endif %}</title>



<style type="text/css">
 .att-social-widget-output { list-style: none; } .att-social-widget-output li { margin: 0; padding: 0; border: none; float: left; margin-right: 5px; margin-bottom: 5px; } .att-social-widget-output li img:hover { opacity: 0.8; } .att-social-widget-output li img:active { position: relative; top: 1px; } 
</style>    
</head>

<body class="home blog">


    <div id="wrap" class="container clr">
    
   	  <div class="container-left span_5 col clr-margin clr">
    
        <header id="masthead" class="site-header clr" role="banner">
            <div class="logo">
          <a href="http://kurtlee.me" title="Kurt's Blog"><img src="/images/logo-crown.png" alt="" /></a>
                                <p id="site-description">Kurt's Blog</p>            
          </div><!-- .logo -->
        </header><!-- .header --><!-- #secondary -->
        
	</div><!-- .left-container clr -->
        
    <div class="container-right span_19 col clr">
    
        <div id="main" class="site-main row clr fitvids">
        
                
    <div id="primary" class="content-area clr">
		<div id="content" class="site-content" role="main">
		
			            
            	<div class="grid clr">
    
					 {{ content }}                      
    
    </article><!-- .loop-entry-entry -->

                                    
                </div><!-- .grid -->
    
                <ul class='page-numbers'>
	<!--  POST列表 ---->
</ul>
    
            
		</div><!-- #content -->
	</div><!-- #primary -->



			</div><!-- /site-content -->
        </div><!-- /main-content -->
    </div><!-- /wrap -->

</body>
</html>
