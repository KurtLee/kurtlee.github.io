<body class="home blog">


    <div id="wrap" class="container clr">
    
   	  <div class="container-left span_5 col clr-margin clr">
    
        <header id="masthead" class="site-header clr" role="banner">
            <div class="logo">
          <a href="http://kurtlee.me" title="Kurt's Blog"><img src="/images/logo-crown.png" alt="" /></a>

            	<div class="grid clr">
    
					 {{ content }}                      
    
    </article><!-- .loop-entry-entry -->

                <ul class='page-numbers'>
	<!--  POST列表 ---->
</ul>
    
            
		</div><!-- #content -->
	</div><!-- #primary -->



			</div><!-- /site-content -->
        </div><!-- /main-content -->
    </div><!-- /wrap -->


<script type="text/javascript">
				jQuery(function($){
					$(window).load(function() {
						$( ".att-slider" ).each( function() {
							var animation = $(this).data("atts-transition");
							var slideshow = $(this).data("atts-slideshow");
							var randomize = $(this).data("atts-randomize");
							var slideshowSpeed = $(this).data("atts-slideshow-speed");
							var animationSpeed = $(this).data("atts-animation-speed");
							$(this).flexslider({
								animation: animation,
								slideshow : slideshow,
								randomize : randomize,
								directionNav: false,
								slideshowSpeed: slideshowSpeed,
								animationSpeed: animationSpeed,
								smoothHeight: true
							});
						});
						$(".att-slider-directional").on("click", function(){
							var href = $(this).attr("href");
							var parentSlider = $(this).parent("div");
							parentSlider.flexslider(href);
							return false;
						})
					});
				});
			</script><script type='text/javascript' src='/js/jquery.form.min.js'></script>
