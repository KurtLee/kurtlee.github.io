---
layout: default
---
<div class = "meta">
<h2>{{ page.title }}</h2>
</div>


<div id="post">
{{ content }}
<p>{{ page.date | date_to_string }}</p>
</div>



<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date: "%F" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
